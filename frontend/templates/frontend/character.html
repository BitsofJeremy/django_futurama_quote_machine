{% extends "frontend/base.html" %}

{% block content %}
 <section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <figure class="avatar">
                            <img src="/static/frontend/images/{{ character | lower }}.jpg" />
                        </figure>
                        <div class="content">
                            <h3 class="title has-text-black">{{ character }}</h3>
                            {% if quotes %}
                                {% for q in quotes %}
                                <a href="/quote/{{ q.id }}">
                                    <h4>
                                        {{ q.quote_text }}
                                    </h4>
                                </a>
                                {% endfor %}
                            {% else %}
                                <h4>
                                    No Quotes Found.
                                </h4>
                            {% endif %}
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 </section>

{% endblock %}
