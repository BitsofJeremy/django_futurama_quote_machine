<!-- templates/frontend/base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Futurama Quote Machine</title>

    <!-- Bulma Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Bulma Social Sharing Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css" />

    <!--Font Awesome-->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous"
    >

</head>

<body>
            <!-- NavBar -->
            <nav class="navbar is-black" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <!-- Add logo here -->
                    <a class="navbar-item" href="/">
                        FUTURAMA QUOTE MACHINE
                    </a>

                    <!-- burgers Mmmmmmm -->
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navigation">
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navigation" class="navbar-menu">
                    <div class="navbar-start">
                        <!-- For the left side NavBar -->
                    </div>

                    <div class="navbar-end">
                        <!-- For the right side NavBar -->
                        <a class="navbar-item" href="/"> Random Quote</a>
                        <a class="navbar-item" href="/quotes">All Quotes</a>
                        <a class="navbar-item" href="/characters">Characters</a>
                        <a class="navbar-item" href="/api">API</a>
                    </div>
                </div>
            </nav>

<!-- Body -->
{% block content %}
    <!-- content gets inserted here -->
{% endblock %}

<!-- Footer -->
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>FUTURAMA QUOTE MACHINE</strong> by <a href="https://ephergent.com">ephergent</a>.
    </p>
  </div>
</footer>

<!-- JavaScript to make burger menu work -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const $nbBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($nbBurgers.length < 1) {
            return;
        }
        $nbBurgers.forEach( el => {
            el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    });
</script>

<!--    JavaScript to delete notifications. -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
  (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
    const $notification = $delete.parentNode;

    $delete.addEventListener('click', () => {
      $notification.parentNode.removeChild($notification);
    });
  });
});
</script>

</body>

</html>
